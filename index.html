<body>
    <div class="header">
        <h1>Chá de Fraldas do Pedro</h1>
    </div>

    <div class="alert-container" id="alert-container"></div>

    <h3>Sugestões de presentes</h3>

    <div class="container">
        <button id="confirmar" class="btn btn-primary btn-lg">Confirmar presentes!!!</button>

        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Fraldas</h3>
                <div class="grid-container" id="data-table-gifts">
                    <!-- Itens de gifts serão inseridos aqui -->
                </div>
            </div>

            <div class="col-md-6">
                <h3 class="text-center">Mimos</h3>
                <div class="grid-container" id="data-table-mimos">
                    <!-- Itens de mimos serão inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmação de presentes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Itens selecionados:</h6>
                    <ul id="itens-selecionados-list" class="list-group">
                        <!-- Itens selecionados serão inseridos aqui -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="finalizarConfirmacao">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
